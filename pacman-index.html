<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - Medium Articles</title>
</head>
<body>
    <h1>My Medium Articles</h1>
    <ul id="medium-articles"></ul>

    <script>
        const feedUrl = 'https://medium.com/feed/@sabihqureshi12';

        fetch(`https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(feedUrl)}`)
            .then(response => response.json())
            .then(data => {
                const articles = data.items; // Array of articles
                let output = '';

                articles.forEach(article => {
                    output += `
                        <li>
                            <a href="${article.link}" target="_blank">${article.title}</a>
                            <p>${article.pubDate.split(' ')[0]}</p>
                        </li>
                    `;
                });

                document.getElementById('medium-articles').innerHTML = output;
            })
            .catch(error => console.error('Error fetching RSS feed:', error));
    </script>
</body>
</html>
